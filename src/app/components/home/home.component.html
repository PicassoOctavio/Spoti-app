<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="card" *ngFor="let cancion of nuevasCanciones">
        <img [src]="cancion.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ cancion.name }}</h5>

            <span *ngFor="let artista of cancion.artists" class="badge bg-info text-dark">
                {{ artista.name }}
            </span>
        </div>
    </div>
</div>
