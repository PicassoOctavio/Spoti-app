
<div  class="row row-cols-1 row-cols-md-5 g-4">
    <div class="card puntero" (click)="verArtista( item )" *ngFor="let item of items">
        <div class="col">
            <img [src]="item.images | noimage" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>

                <span *ngFor="let artista of item.artists" class="badge bg-info text-dark">
                    {{ artista.name }}
                </span>
            </div>
        </div>
    </div>
</div>
